<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
</head>
<body>
    
    <img src="images/rubiks-cube-color-2.png" alt="a rubik's cuke illustration" width="400">
    <p><a href="mailto:wiedmea1@gmatc.matc.edu">Contact Frost</a></p>

    <h1>This is a simple table</h1>
    <table id="simple-table" border="2" cellspace="2">
    <tr>
       <th>  Column 1  </th>
       <th>  Column 2  </th>
       <th>  Column 3  </th>
    </tr>
    <tr>
        <td>Row 1</td>
        <td>Row 1</td>
        <td>Row 1</td>
    </tr>
    <tr>
        <td>Row 2</td>
        <td>Row 2</td>
        <td>Row 2</td>
    </tr>
    </table>

    <h2>This is a complex table</h2>
    <table id="complex-table" border="2" cellspace="2">
    <thead>
    <tr>
        <th> Info</th>
       <th rowspan="2">  Column 1  </th>
       <th scope="column">  Column 2  </th>
       <th scope="column">  Column 3  </th>
       <th scope="column">  Column 4  </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td scope="row">Row 1</td>
        <td colspan="3">Row 1</td>
        <td>Row 1</td>
    </tr>

    <tr>
        <td>Row 2</td>
        <td>Row 2</td>
        <td colspan="4">Row 2</td>
    </tr>
    </tbody>

    <tfoot>
        <td colspan="5">&copy; Frost, I guess 2022</td> 
    </tfoot>
    </table>


</body>
</html>
